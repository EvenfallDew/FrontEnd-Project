<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程详情</title>
</head>

<body class="dpflex fdcolumn">
    <main>
        <!-- 视频播放跳转 -->
        <div class="video-preview">
            <!-- 测试图片 -->
            <img src="../images/course-img01.jpg" alt="course">
            <!-- 返回 -->
            <span class="iconfont icon-train-detail-back"></span>
            <!-- 播放 -->
            <span class="iconfont icon-train-detail-play
            "></span>
        </div>
        <!-- 课程详情 -->
        <div class="course-details">
            <h3 id="courseName">课程名</h3>
            <section class="dpflex course-data">
                <div>
                    <span>1</span>千卡
                    <span>1</span>分钟
                </div>
                <div>
                    <span>99</span>人练过
                    <span class="iconfont icon-mine-detail"></span>
                </div>
            </section>

            <hr>
            <!-- 课程介绍 -->
            <p id="courseText" class="course-text">balabala</p>
            <!-- 练习方法 -->
            <div class="dpflex course-method">
                <div>
                    <h4>
                        <span class="iconfont icon-train-detail-frequency"></span>
                        练习频次
                    </h4>
                    <p>3</p>
                </div>
                <div>
                    <h4>
                        <span class="iconfont icon-train-detail-tool"></span>
                        器械
                    </h4>
                    <p>无</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="train-btn" type="button">开始训练</button>
    </footer>
</body>

</html>
