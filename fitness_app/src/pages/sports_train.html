<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程训练</title>
</head>

<body class="dpflex fdcolumn">
    <!-- 载入层 -->
    <div id="loadMask" class="load-mask">
        <p>Loading</p>
    </div>
    <div id="outMask" class="out-mask">
        <p>Loading</p>
    </div>

    <!-- 载入运动头部封装 -->
    <header id="sportsHeader"></header>

    <!-- 主体 -->
    <main>
        <!-- 最新课程 -->
        <section class="newcourse">
            <h3 class="title">最新课程</h3>
            <div id="newCourse"></div>
        </section>

        <!-- 旧课程 -->
        <section class="oldcourse mt20">
            <h3 class="title">课程</h3>
            <div id="oldCourse"></div>
        </section>

        <!-- 修改课程按钮 -->
        <section class="changecourse">
            <button id="changeBtn" type="button">获取更多</button>
        </section>
    </main>

    <!-- 修改课程蒙层 -->
    <div id="changeMask" class="change-mask">
        <section class="allcourse">
            <h3 class="title">所有课程</h3>
            <div id="changeCourse"></div>
        </section>
        <p><button id="saveBtn" type="button">完成修改</button></p>
    </div>

    <!-- 载入底部封装 -->

    <!-- js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>

</html>
