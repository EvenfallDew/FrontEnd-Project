<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="../less/common_css/normalize.css">
    <link rel="stylesheet" href="../less/common_css/reset.css">
    <link rel="stylesheet" href="../less/common_css/basic.css">
    <link rel="stylesheet" href="../less/common_css/property.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../less/mine.css">
</head>

<body class="dpflex fdcolumn">
    <!-- 内容模块 -->
    <main>
        <!-- 用户信息 -->
        <section class="user-info">
            <div class="dpflex user-pic">
                <div class="user-head"></div>
                <span class="user-name">用户名</span>
                <span class="iconfont icon-mine-vip"></span>
            </div>
            <p class="signature">
                个性签名: 高举中国特色社会主义伟大旗帜，永远把伟大建党精神继承下去、发扬光大！
            </p>
        </section>

        <!-- 运动数据 -->
        <section class="data">
            <h3>
                <span class="iconfont icon-mine-data icon-mine-label"></span>
                <span class="mine-label">运动数据</span>
                <span class="iconfont icon-mine-detail"></span>
            </h3>
            <div class="dpflex data-datas">
                <div class="exercise-data">
                    <h4>总运动</h4>
                    <p><span>9999</span>分钟</p>
                </div>
                <div class="divid-line"></div>
                <div class="this-week">
                    <h4>本周消耗</h4>
                    <p><span>9999</span>千卡</p>
                </div>
            </div>
        </section>

        <!-- 运动徽章 -->
        <section class="badge">
            <h3>
                <span class="iconfont icon-mine-badge icon-mine-label"></span>
                <span class="mine-label">我的运动徽章</span>
                <span class="iconfont icon-mine-detail"></span>
            </h3>
            <div class="dpflex badge-medals">
                <div class="badge-medal">
                </div>
                <div class="badge-medal">
                </div>
                <div class="badge-medal">
                </div>
            </div>
        </section>

        <!-- 退出登录 -->
        <section class="logout">
            <button class="logout-btn" type="button">退出登录</button>
        </section>
    </main>

    <!-- 载入底部封装 -->

    <!-- js -->
    <script src="../js/common_js/dom.js"></script>
    <script src="../js/common_js/utils.js"></script>
    <script src="../js/mine.js"></script>
</body>

</html>
