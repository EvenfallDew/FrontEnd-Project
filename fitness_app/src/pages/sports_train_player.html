<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程视频</title>
</head>

<body class="dpflex fdcolumn">
    <!-- 视频 -->
    <main>
        <video id="video" class="video" autoplay muted></video>

    </main>

    <!-- 进度 -->
    <footer>
        假装有图标
    </footer>

    <!-- 蒙层 -->
    <div id="mask" class="mask">
        <!-- 废话 -->
        <h3>balabala</h3>
        <!-- 按钮 -->
        <section class="dpflex mask-btns">
            <div class="mask-btn goon-btn">
                icon
                <p>继续训练</p>
            </div>
            <div class="mask-btn stop-btn">
                icon
                <p>结束训练</p>
            </div>
        </section>
        <!-- 当前 -->
        <section class="dpflex current-part">
            <div class="current-part-pic">
                <img src="../images/course-img02.jpg" alt="course">
            </div>
            <div class="current-part-text">
                <h4>当前</h4>
                <p>步骤</p>
            </div>
        </section>
    </div>
</body>

</html>
