<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
<script defer src="js/common_css-ada47ea8.js"></script><script defer src="js/dom-ada47ea8.js"></script><script defer src="js/utils-ada47ea8.js"></script><script defer src="js/mine_info-ada47ea8.js"></script><link href="css/common_css-ada47ea8.css" rel="stylesheet"><link href="css/mine_info-ada47ea8.css" rel="stylesheet"></head>

<body>
    <!-- 头部 -->
    <header class="mine-header">
        <!-- 返回 -->
        <a href="./mine.html">
            <span class="iconfont icon-mineInfo-back-copy"></span>
        </a>
        <!-- 页标题 -->
        <span class="header-text">个人资料</span>
    </header>

    <!-- 主体 -->
    <main>
        <!-- 头像 -->
        <section class="dpflex">
            <span class="user-label">更换头像</span>
            <div class="dpflex user-cont">
                <div class="user-head"></div>
                <span class="iconfont icon-mine-detail"></span>
            </div>
        </section>
        <!-- 昵称 -->
        <section class="dpflex">
            <span class="user-label">昵称</span>

            <span class="iconfont icon-mine-detail"></span>
        </section>
        <!-- 性别 -->
        <section class="dpflex">
            <span class="user-label">性别</span>

            <span class="iconfont icon-mine-detail"></span>
        </section>
        <!-- 生日 -->
        <section class="dpflex">
            <span class="user-label">生日</span>

            <span class="iconfont icon-mine-detail"></span>
        </section>
        <!-- 所在城市 -->
        <section class="dpflex">
            <span class="user-label">所在城市</span>

            <span class="iconfont icon-mine-detail"></span>
        </section>
        <!-- 个人简介 -->
        <section class="personal-profile">
            <span class="user-label">个人简介</span>
            <p>
                <textarea id="" class="" placeholder="多行输入"></textarea>
            </p>
        </section>
        <!-- 保存按钮 -->
        <section class="button-area">
            <button id="saveBtn" class="save-btn" type="button">保存信息</button>
        </section>
    </main>
</body>

</html>
