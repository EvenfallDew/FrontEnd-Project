<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
<script defer src="js/common_css-6bca141c.js"></script><script defer src="js/dom-6bca141c.js"></script><script defer src="js/utils-6bca141c.js"></script><script defer src="js/register-6bca141c.js"></script><link href="css/common_css-6bca141c.css" rel="stylesheet"><link href="css/register-6bca141c.css" rel="stylesheet"></head>

<body>
    <main>
        <!-- 头部 -->
        <section class="head">
            <!-- 跳转登录 -->
            <h3><a href="./login.html">密码登录</a></h3>
            <h2>账号注册</h2>
            <p class="mt8">快速找到好友, 一站式记录你的运动</p>
        </section>

        <!-- 表单 -->
        <form>
            <p class="mt20">
                <input id="phone" type="text" placeholder="请输入手机号码">
            </p>
            <p class="dpflex mt20">
                <input id="captcha" type="text" placeholder="请输入验证码">
                <!-- 验证码 -->
                <canvas width="110" height="50" id="captchaText" class="captcha-text"></canvas>
            </p>
            <p class="mt20">
                <input id="password" type="password" placeholder="请输入密码">
            </p>
            <p class="mt20">
                <input id="rePassword" type="password" placeholder="请再次确认密码">
            </p>
            <p class="mt20">
                <button id="registerBtn" class="submit-btn" type="button">注册账号</button>
            </p>
        </form>

        <!-- 格式错误提示 -->
        <p id="msg" class="msg"></p>

        <!-- 尾巴 -->
        <section class="foot">
            <h4>
                <span class="wechat-in">
                    <span class="iconfont icon-login-wechat"></span>
                    微信登录
                </span>
            </h4>
            <h3 id="testBtn">- HOLD ON -</h3>
        </section>
    </main>

    <!-- js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>

</html>
